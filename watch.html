<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-top: 50px;
        }

        .video-container h2 {
            margin-bottom: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .ads-section {
            margin-top: 40px;
            text-align: center;
        }

        .ads-section iframe {
            margin: 10px;
            border: none;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .video-container iframe {
                height: 250px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .video-container iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>Now Playing</h2>
        <iframe id="moviePlayer" allowfullscreen></iframe>
        <button class="back-btn" onclick="goBack()">â¬… Back</button>
    </div>

    <div class="ads-section">
        <!-- Sample Ads -->
        <iframe src="https://dummyimage.com/300x100/ff6600/ffffff&text=Ad+1" width="300" height="100"></iframe>
        <iframe src="https://dummyimage.com/300x100/333333/ffffff&text=Ad+2" width="300" height="100"></iframe>
        <iframe src="https://dummyimage.com/300x100/222/fff&text=Ad+3" width="300" height="100"></iframe>
        <iframe src="https://dummyimage.com/300x100/000/fff&text=Ad+4" width="300" height="100"></iframe>
    </div>

    <script>
        function loadMovie() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            const imdbId = urlParams.get('imdb');

            if (!movieId && !imdbId) {
                document.getElementById('moviePlayer').src = '';
                return;
            }

            const servers = [
                `https://vidsrc.to/embed/movie/${imdbId || movieId}`,
                `https://multiembed.mov/embed/${imdbId || movieId}`,
                `https://2embed.org/embed/${imdbId || movieId}`
            ];

            const iframe = document.getElementById('moviePlayer');

            function tryLoad(index) {
                if (index >= servers.length) {
                    iframe.src = ''; // Clear if all fail
                    console.error('All video servers failed.');
                    return;
                }

                iframe.src = servers[index];

                iframe.onload = () => {
                   console.log('Video loaded from:', servers[index]);
                };

                iframe.onerror = () => {
                    console.error('Failed to load video from', servers[index]);
                    tryLoad(index + 1); // Try next server
                };
            }

            tryLoad(0); // Start loading from the first server
        }

        function goBack() {
            window.history.back();
        }

        // Add touch event listeners for mobile
        const backBtn = document.querySelector('.back-btn');
        backBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            goBack();
        });

        loadMovie();
    </script>
</body>
</html>
