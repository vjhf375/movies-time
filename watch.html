<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Watch Movie</title>

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ad-top, .ad-bottom {
      margin: 10px 0;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
    }

    .ad-side {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .ad-box {
      width: 300px;
      height: 50px;
    }

    .video-container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .video-container h2 {
      margin: 10px 0;
    }

    .video-container iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    .back-btn {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
      .ad-side {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .ad-box {
        width: 90%;
      }
      .video-container iframe {
        height: 250px;
      }
    }
  </style>
</head>

  <!-- JavaScript -->
  <script>
    function loadMovie() {
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get('id');
      const imdbId = urlParams.get('imdb');

      if (!movieId && !imdbId) {
        document.getElementById('moviePlayer').src = '';
        return;
      }

      const servers = [
        `https://vidsrc.to/embed/movie/${imdbId || movieId}`,
        `https://multiembed.mov/embed/${imdbId || movieId}`,
        `https://2embed.org/embed/${imdbId || movieId}`
      ];

      const iframe = document.getElementById('moviePlayer');

      function tryLoad(index) {
        if (index >= servers.length) {
          iframe.src = '';
          console.error('All video servers failed.');
          return;
        }

        iframe.src = servers[index];

        iframe.onload = () => {
          console.log('Video loaded from:', servers[index]);
        };

        iframe.onerror = () => {
          console.error('Failed to load video from', servers[index]);
          tryLoad(index + 1);
        };
      }

      tryLoad(0);
    }

    function goBack() {
      window.history.back();
    }

    document.querySelector('.back-btn').addEventListener('touchstart', (e) => {
      e.preventDefault();
      goBack();
    });

    loadMovie();
  </script>
