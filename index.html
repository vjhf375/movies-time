<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Time</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin: 15px 0;
            text-transform: uppercase;
        }
        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
            padding: 10px;
            position: relative;
        }
        .search-box {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #2a2a2a;
            color: white;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background: #e65c00;
        }
        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1000px;
            padding: 10px;
        }
        .anime-item {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .anime-item:hover {
            transform: scale(1.05);
        }
        .anime-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .anime-details {
            margin-top: 10px;
            font-size: 14px;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }
        .page-btn {
            padding: 10px 15px;
            border-radius: 5px;
        }
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .video-content {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: #000;
            padding: 10px;
            border-radius: 10px;
        }
        .video-content iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .search-box {
                width: 95%;
            }
            .anime-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                padding: 5px;
            }
            .video-content iframe {
                height: 250px;
            }
            .video-content{
                width: 95%;
            }
            .search-container{
                flex-direction: column;
                align-items: center;
            }
            body{
                padding: 5px;
            }
        }
        .ads-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .ad-box {
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Movies Time</h1>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search Movies...">
            <button class="search-btn" onclick="searchMovies()">Search</button>
        </div>
    </div>

    <div class="ads-container">
        <div class="ad-box">
            <script type="text/javascript">
                atOptions = {

            <script type="text/javascript" src="//www.highperformanceformat.com/a44ab05e14f41c485ae1520177c79cfe/invoke.js"></script>
        </div>
        <div class="ad-box">
            <script type="text/javascript">
                atOptions = {
                    'key': 'a44ab05e14f41c485ae1520177c79cfe',
                    'format': 'iframe',
                    'height': 50,
                    'width': 300,
                    'params': {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/a44ab05e14f41c485ae1520177c79cfe/invoke.js"></script>
        </div>
    </div>

    <div class="anime-list" id="animeList"></div>

    <div class="pagination">
        <button class="page-btn" onclick="prevPage()">Previous</button>
        <button class="page-btn" onclick="nextPage()">Next Page</button>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="video-content">
            <span class="close-btn" onclick="closeVideo()">&times;</span>
            <iframe id="moviePlayer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="ads-container">
        <div class="ad-box">
            <script type="text/javascript">
                atOptions = {
                    'key': 'a44ab05e14f41c485ae1520177c79cfe',
                    'format': 'iframe',
                    'height': 50,
                    'width': 300,
                    'params': {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/a44ab05e14f41c485ae1520177c79cfe/invoke.js"></script>
        </div>
        <div class="ad-box">
            <script type="text/javascript">
                atOptions = {
                    'key': 'a44ab05e14f41c485ae1520177c79cfe',
                    'format': 'iframe',
                    'height': 50,
                    'width': 300,
                    'params': {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/a44ab05e14f41c485ae1520177c79cfe/invoke.js"></script>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const optionButtons = document.querySelectorAll('.option-button');
        const optionsList = document.querySelector('.options-list');
        optionButtons.forEach(button => {
            button.addEventListener('mouseover', (e) => {
                const options = button.dataset.options.split(',');
                optionsList.innerHTML = '';
                options.forEach(option => {
                    const optionItem = document.createElement('div');
                    optionItem.textContent = option;
                    optionsList.appendChild(optionItem);
                });
                const rect = button.getBoundingClientRect();
                optionsList.style.top = `${rect.bottom}px`;
                optionsList.style.left = `${rect.left}px`;
                optionsList.style.display = 'block';
            });
            button.addEventListener('mouseout', () => {
                optionsList.style.display = 'none';
            });
        });
    </script>
</body>
</html>
