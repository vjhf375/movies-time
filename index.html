<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Time</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">

    <style>
        /* General Styles */
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Movie Container */
        .movie-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }

        /* Movie Card */
        .movie-card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .movie-card img:hover {
            transform: scale(1.05);
        }

        /* Buttons */
        button {
            background: linear-gradient(45deg, #e50914, #ff3d00);
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(229, 9, 20, 0.3);
        }
        button:hover {
            background: linear-gradient(45deg, #b20710, #d32f2f);
            transform: translateY(-3px);
        }

        /* Video Container */
        .video-container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        /* Iframe for Video */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Movies Time</h1>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search Movies...">
            <button class="search-btn" onclick="searchMovies()">Search</button>
        </div>
    </div>

    <div class="anime-list" id="animeList"></div>

    <div class="pagination">
        <button class="page-btn" onclick="prevPage()">Previous</button>
        <button class="page-btn" onclick="nextPage()">Next Page</button>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="video-content">
            <span class="close-btn" onclick="closeVideo()">&times;</span>
            <iframe id="moviePlayer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
