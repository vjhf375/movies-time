<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Time</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">

    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General Styling */
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 40px;
            margin: 20px 0;
            text-transform: uppercase;
        }

        /* Search & Category Buttons */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .search-box {
            padding: 12px;
            font-size: 16px;
            width: 300px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #2a2a2a;
            color: white;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: #e65c00;
        }

        /* Movies Grid */
        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            justify-content: center;
        }

        .anime-item {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .anime-item:hover {
            transform: scale(1.05);
        }

        .anime-item img {
            width: 100%;
            border-radius: 10px;
        }

        .anime-details {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Pagination */
        .pagination {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .page-btn {
            padding: 10px 15px;
            border-radius: 5px;
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .video-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: #000;
            padding: 10px;
            border-radius: 10px;
        }

        .video-content iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Movies Time</h1>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search Movies...">
            <button class="search-btn" onclick="searchMovies()">Search</button>
        </div>
    </div>

    <div class="anime-list" id="animeList"></div>

    <div class="pagination">
        <button class="page-btn" onclick="prevPage()">Previous</button>
        <button class="page-btn" onclick="nextPage()">Next Page</button>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="video-content">
            <span class="close-btn" onclick="closeVideo()">&times;</span>
            <iframe id="moviePlayer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
